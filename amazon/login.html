<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<script src="bootstrap/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<title>amazon登录</title>
	</head>
	<body>
		<div class="logo">
			<a href="index.html"><span></span></a>
		</div>
		<div class="register_box">
			<div class="register_box_content">
				<h2 class="text-left">Sign in</h2>
				<form action="" method="post">
					<div class="form-group">
						<label for="loginEmail">Email (phone for mobile accounts)</label>
						<input type="text" name="loginEmail" id="loginEmail" value="" class="form-control input-sm"/>
						<div class="content-tip hidden"><span class="tip"></span>Passwords must be at least 6 characters.</div>
					</div>
					<div class="register_submit">
						<button type="button" class="btn btn-warning">Continue</button>
					</div>
					<div class="help">
						<div class="help_click">
							<span class="glyphicon glyphicon-triangle-right"></span><a>Need help?</a></a>
						</div>
						<div class="help_drop display_hidden">
							<a href="">Forgot your password?</a><br />
							<a href="">Other issues with sign in</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="register_bottom">
			<p class="text-center"> <a href="#">Conditions of Use</a>  <a href="#">Privacy Notice</a>  <a href="#">Help</a> </p>
			<p class="text-center">© 1996-2018, Amazon.com, Inc. or its affiliates</p>
		</div>
	</body>
</html>
